<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Winik Workflow: Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <form action="/" method="post" enctype="multipart/form-data">
        <div class="login-container">
            <h1>Login to access Winik Workflow</h1>
            <div>
                <input type="text" placeholder="Username" name="username">
            </div>
            <div>
                <input type="password" placeholder="Password" name="password">
            </div>
            <div>
                <font color="red">{{message}}</font>
            </div>
            <div>
                <input name="post_button" type="submit" value="Login">
            </div>
        </div>
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
