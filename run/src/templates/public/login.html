<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Portal: Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <form action="/" method="post" enctype="multipart/form-data">
        {% with error = get_flashed_messages() %}
        {% if error %}
            {% for e in error %}
                <div class="alert">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                    <div class="alert-text">
                        {{e}}
                    </div>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="login-container">
            <div class="login-info">
                <div class="header">
                    Pa Portal
                </div>
                <div>
                    <input type="text" placeholder="Enter Username" name="username" autocomplete="off">
                </div>
                <div>
                    <input type="password" placeholder="Enter Password" name="password" autocomplete="off">
                </div>
                <div>
                    <button name="post_button" type="submit" value="Login">Login </button>
                </div>
                <div class="warning">
                    {{message}}
                </div>
            </div>
        </div>

        <div class="topcorner">
            <div class="medium-button-dark" onclick="location.href='/register'">
                Register
            </div>
        </div>
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
